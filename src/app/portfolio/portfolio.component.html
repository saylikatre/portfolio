<div class="container">
  <div class="row justify-content-center" *ngIf="projects.length > 0; else noProjects">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4 project-card">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
  
  <ng-template #noProjects>
    <p>No projects to display.</p>
  </ng-template>
</div>
